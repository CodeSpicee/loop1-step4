<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="chat-app">
      <!-- header-section -->

      <div class="header-section">
        <div class="circle"></div>
        <div class="header-text">MARK ZUCKERBERG</div>
        <div class="header-image">
          <span class="flex-grow"></span>
          <img src="img/close.svg" alt="Close Button" class="header-image" />
        </div>
      </div>
      <!-- 
      Chat Date -->
      <div class="chat-date">
        <div class="line2"></div>
        <p class="chat-date-text">Today</p>
        <div class="line2"></div>
      </div>

      <!-- Chat Area -->

      <div class="chat-area-1 text">
        <div class="message1">
          <span class="time">10:53</span>
          <p class="message-text p-margin">
            Hi Mark!I made a new design for Messeger App.
          </p>
        </div>
      </div>

      <div class="chat-area-2 text">
        <div class="message1">
          <span class="time2">10:57</span>
          <p class="message-text1 p-margin">
            Yo! Send it to my assistant and we'll review it during the year.
          </p>
        </div>
      </div>
      <div class="chat-area-3 text">
        <div class="message1">
          <span class="time">11:03</span>
          <p class="message-text2 p-margin">But Mark...</p>
        </div>
      </div>
      <div class="chat-area-4 text">
        <div class="message1">
          <p class="message-text3 p-margin">You were block by the user.</p>
        </div>
      </div>

      <div class="chat-line">
        <p class="send-message">Enter your message</p>
        <p class="send-button">Send</p>
      </div>
    </div>
  </body>
</html>
